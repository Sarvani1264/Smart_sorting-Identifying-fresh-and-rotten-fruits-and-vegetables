<!DOCTYPE html>
<html>
<head>
    <title>Image Classification</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background-image: url("static/images/predictImage1.jpg");
            background-size: cover;
        }

        .bgcontainer {
            height: 60%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            width: 400px;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
        }

        input[type="file"] {
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #1e7e34;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div style="background-color:#2e8b57; padding:15px; text-align:right;">
        <a href="/" style="color:white; margin:0 20px; text-decoration:none; font-weight:bold;">Home</a>
        <a href="/about" style="color:white; margin:0 20px; text-decoration:none; font-weight:bold;">About</a>
        <a href="/inspect" style="color:white; margin:0 20px; text-decoration:none; font-weight:bold;">Predict</a>
    </div>

    <div class="bgcontainer">
        <div class="container">
            <h1>Image Classification</h1>

            <form action="/predict" method="post" enctype="multipart/form-data">
                <input type="file" name="pc_image" onchange="showFileName(this)" required>
                <p id="file-name">No file selected</p>
                <br>
                <button type="submit">Predict</button>
            </form>
        </div>
    </div>

</body>
</html>
<script>
function showFileName(input) {
    const fileName = input.files[0].name;
    document.getElementById("file-name").innerText = fileName;
}
</script>
