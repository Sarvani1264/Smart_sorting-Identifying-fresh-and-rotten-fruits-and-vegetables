<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("static/images/bg.jpg");
            background-size: cover;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        h3 {
            color: #555;
            margin-bottom: 20px;
        }

        .result-text {
            font-size: 20px;
            font-weight: bold;
            color: #1b5e20;
            margin: 20px 0;
        }

        button {
            padding: 10px 25px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>

<body>

    <div style="background-color:#2e8b57; padding:15px; text-align:right;">
        <a href="/" style="color:white; margin:0 20px; text-decoration:none; font-weight:bold;">Home</a>
        <a href="/about" style="color:white; margin:0 20px; text-decoration:none; font-weight:bold;">About</a>
        <a href="/inspect" style="color:white; margin:0 20px; text-decoration:none; font-weight:bold;">Predict</a>
    </div>

    <div class="bgcontainer" style="width: 100%; height: 90%; display: flex; justify-content: center; align-items: center;">
        <div class="container">
            <h1>Freshness Detection</h1>
            <h3>Result of fruits and vegetables</h3>

            <p class="result-text">{{ prediction }}</p>
            <a href="/inspect">
                <button>Try Another</button>
            </a>
        </div>
    </div>

</body>
</html>
